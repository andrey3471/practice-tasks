<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Товары с фильтром по цене</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/products.css">
</head>
<body>
  <div class="container">
    <form id="filterForm" class="table-filter" autocomplete="off">
      <label for="priceFrom">Цена от:</label>
      <input type="number" id="priceFrom" min="0" value="0">
      <label for="priceTo" style="margin-left:12px;">до:</label>
      <input type="number" id="priceTo" min="0" value="0">
      <button type="submit" id="updateBtn">Обновить</button>
    </form>
    <div id="tableArea"></div>
  </div>
  <script src="js/products.js"></script>
</body>
</html>
